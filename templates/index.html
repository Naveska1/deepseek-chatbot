<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI Chat Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .message.user {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .message.ai {
            background-color: #e9ecef;
            color: #333;
        }
        .message.ai.loading {
            background-color: #ccc;
            font-style: italic;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
            align-items: center;
        }
        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            font-size: 1em;
        }
        .chat-input input[type="file"] {
            display: none; /* Hide the default file input */
        }
        .chat-input .file-upload-label {
            background-color: #f0f0f0;
            color: #555;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin-right: 10px;
            border: 1px solid #ccc;
            font-size: 1em;
            text-align: center;
        }
        .chat-input button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            DeepSeek AI Chat
        </div>
        <div class="chat-messages" id="chat-messages">
            </div>
        <div class="chat-input">
            <label for="file-upload" class="file-upload-label">üìÅ Upload</label>
            <input type="file" id="file-upload">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const fileInput = document.getElementById('file-upload');

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        sendBtn.addEventListener('click', sendMessage);

        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const userMessage = userInput.value.trim();
            const file = fileInput.files[0];

            if (userMessage === '' && !file) return;

            // Handle file upload
            if (file) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const fileContent = e.target.result;
                    const messageToSend = `Analyze and summarize the following text from file "${file.name}":\n\n${fileContent}`;
                    
                    addMessage(`Analyzing file: ${file.name}...`, 'user');
                    await sendToServer(messageToSend);
                };
                reader.readAsText(file);
                userInput.value = '';
                fileInput.value = '';
                return;
            }

            // Handle text message
            if (userMessage !== '') {
                addMessage(userMessage, 'user');
                await sendToServer(userMessage);
                userInput.value = '';
            }
        }

        async function sendToServer(message) {
            const thinkingMessage = document.createElement('div');
            thinkingMessage.classList.add('message', 'ai', 'loading');
            thinkingMessage.textContent = 'AI is thinking...';
            chatMessages.appendChild(thinkingMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                });

                const data = await response.json();

                chatMessages.removeChild(thinkingMessage);
                
                addMessage(data.response, 'ai');

            } catch (error) {
                console.error('Error:', error);
                chatMessages.removeChild(thinkingMessage);
                addMessage('An error occurred. Please try again.', 'ai');
            }
        }
    </script>
</body>
</html>
